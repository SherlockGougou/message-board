<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>message-board 留言板</title>
  </head>
  <body>
    <!-- 整体容器 -->
    <main class="p-4 bg-gray-50 min-h-screen">
      <!-- 留言板容器 -->
      <div class="max-w-screen-xl mx-auto bg-white p-8 rounded-lg shadow-2xl">
        <!-- 标题 -->
        <h2 class="text-3xl my-6">评论</h2>
        <!-- 留言表单 -->
        <form action="" class="grid">
          <textarea
            name="comment"
            id=""
            placeholder="请输入你的评论"
            class="bg-gray-50 p-2 rounded"
          ></textarea>
          <fieldset class="py-4">
            <input
              type="submit"
              value="评论"
              class="px-4 py-1 bg-blue-600 rounded text-white"
            />
            <input
              type="reset"
              value="取消"
              class="px-4 py-1 bg-white rounded border ml-3"
            />
          </fieldset>
        </form>
        <!-- 分割线 -->
        <div class="border-b border-gray-300 my-2 mb-4"></div>
        <!-- 留言列表 -->
        <div>
          <!-- 用户信息 -->
          <div class="flex">
            <!-- 用户头像 -->
            <img
              src="/images/avatar1.jpeg"
              alt=""
              class="w-12 h-12 mr-4 rounded-full"
            />
            <!-- 用户名和发表时间 -->
            <div>
              <p>陨星之城</p>
              <p class="text-gray-600 text-sm">2小时之前</p>
            </div>

            <!-- 菜单靠右对齐 -->
            <span class="ml-auto">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-500"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                />
              </svg>
            </span>
          </div>
          <!-- 留言内容 -->
          <p class="text-gray-600 py-4">
            Tailwind CSS 是把常用的 CSS 封装成了 class,与此同时 Tailwind CSS
            提供的 class 比较多，需要多查看文档
          </p>
        </div>

        <!-- 回复容器 -->
        <div class="pl-8 border-l-2 border-gray-200">
          <!-- 回复 -->
          <div class="flex">
            <!-- 即使在 public 文件夹下，也需要使用 / 绝对路径引用它下面的文件，省略 Public -->
            <img
              src="/images/avatar2.png"
              alt=""
              class="w-12 h-12 mr-4 rounded-full"
            />
            <div>
              <p>极客开发</p>
              <p class="text-gray-600 text-sm">2 小时之前</p>
            </div>

            <span class="ml-auto">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-500"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                />
              </svg>
            </span>
          </div>
          <p class="text-gray-600 py-4">赞！</p>
          <div class="flex">
            <!-- 即使在 public 文件夹下，也需要使用 / 绝对路径引用它下面的文件，省略 Public -->
            <img
              src="/images/avatar3.png"
              alt=""
              class="w-12 h-12 mr-4 rounded-full"
            />
            <div>
              <p>蔚蓝多云</p>
              <p class="text-gray-600 text-sm">2 小时之前</p>
            </div>

            <span class="ml-auto">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-500"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                />
              </svg>
            </span>
          </div>
          <p class="text-gray-600 py-4">总结的很好，可以快速入门</p>
        </div>
        <!-- 回复按钮 -->
        <button class="pt-4 pb-10 text-blue-600">回复</button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
